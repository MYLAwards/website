<script async>
    setTimeout(function enableDisableAppLink() {
        var month = new Date().getMonth() + 1;
        if (month > 3) {
            /*only allow app link to work between jan and mar*/
            let = appBtn = document.getElementsByClassName("app-btn");
            for (let i = 0; i < appBtn.length; i++) {
                appBtn[i].classList.add("disabled");
            }
        }
    }, 0);
</script>
